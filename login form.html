<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="css/loginformstyle.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
                    <form id="login" class="input-group" action="verify.php" method="post">
                        <input name="UserId" type="text" class="input-field" placeholder="User Id" required>
                        <input name="password" type="password" class="input-field" placeholder="Enter Pasword" required>
                        <input type="checkbox" class="chech-box"><span>Remember Password</span>
                        <button name="loginsubmit" type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form id="Register" class="input-group" action="connect.php" method="post">
                        <input name="sUserId" type="text" class="input-field" placeholder="User Id" required>
                        <input name="semail"type="email" class="input-field" placeholder="Email Id" required>
                        <input name="spassword" type="text" class="input-field" placeholder="Enter Pasword" required>
                        <input type="checkbox" class="chech-box"><span>I agree the terms and conditions</span>
                        <button name="signupsubmit" type="submit" class="submit-btn">Register</button>
                    </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("Register");
        var z = document.getElementById("btn");

        function Register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "5px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>
</body>
</html>
